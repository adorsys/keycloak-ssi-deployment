version: "3.8"

services:
  db:
    image: postgres
    env_file: .env
    environment:
      - POSTGRES_USER=${KC_DB_USERNAME}
      - POSTGRES_PASSWORD=${KC_DB_PASSWORD}
      - POSTGRES_DB=${KC_DB_NAME}
    ports:
      - "${KC_DB_EXPOSED_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build:
      context: .
    env_file: .env
    environment:
      - KC_DB_OPTS=--db postgres --db-url jdbc:postgresql://db:5432/keycloak --db-username ${KC_DB_USERNAME} --db-password ${KC_DB_PASSWORD}
      - KC_LOG_LEVEL=debug
    volumes:
      - ./config/providers/keycloak-eid-identity-provider.jar:/opt/keycloak/target/tools/keycloak-25.0.0/providers/keycloak-eid-identity-provider.jar
    depends_on:
      - db
    ports:
      - "${KEYCLOAK_HTTPS_PORT}:${KEYCLOAK_HTTPS_PORT}"

volumes:
  db_data:
